services:
  # Static Website Service
  - type: web
    name: ntandostore-website
    env: static
    plan: free
    buildCommand: "echo 'Static site - no build required'"
    startCommand: "python -m http.server 10000"
    staticPublishPath: .
    headers:
      - path: "/*"
        name: "X-Frame-Options"
        value: "DENY"
      - path: "/*"
        name: "X-Content-Type-Options"
        value: "nosniff"
      - path: "/*"
        name: "X-XSS-Protection"
        value: "1; mode=block"
      - path: "/*"
        name: "Referrer-Policy"
        value: "strict-origin-when-cross-origin"
      - path: "/*"
        name: "Content-Security-Policy"
        value: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://picsum.photos; font-src 'self' https://cdnjs.cloudflare.com; media-src 'self' https://www.soundhelix.com; connect-src 'self';"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"